<div class="page-header" style="background: url(assets/img/banner1.jpg);">
  <div class="container">
  <div class="row">
  <div class="col-md-12">
  <div class="breadcrumb-wrapper">
  <h2 class="product-title">Test</h2>
  <ol class="breadcrumb">
  <li><a href="#"><i class="ti-home"></i> Home</a></li>
  <li><a href="#"> Internship</a></li>
  <li class="current">Test</li>
  </ol>
  </div>
  </div>
  </div>
  </div>
</div>

<div id="content">
  <div class="container">
  <div class="row">

  <div class="alert alert-warning" *ngIf="!test_allowed">
      You already applied for this offer! You can't pass another test.
  </div>

  <header class="jumbotron" *ngIf="test_allowed">
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <div *ngIf=ok>
      <div class="form-group" *ngFor="let d of data ;let i=index;">
      <table>
          <tr><th>{{ d[0] }}</th></tr>
          <div *ngFor="let option of d[1];">
          <tr>
          <td><input class="form-check-input" type="radio" value="{{ option }}" name="{{ i }}" [(ngModel)]="responses[i]"/></td>
          <td> {{option}} </td>
          </tr>
          </div>
      </table>
      <hr/>
      </div>
      <br/>
      <button class="btn btn-danger btn-lg btn-block m-5" type="submit" >Submit</button>
      <div class="alert alert-success" *ngIf="testSubmitted">
        Test submitted successfully
      </div>
    </div>
    </form>
  </header>

</div>
</div>
</div>
