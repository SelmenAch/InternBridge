<div class="container">
  <h4>You Need to pass the Test Mr  <span class="badge bg-alert">{{ this.user.username }}</span> :) Good Luck !!</h4><br/>
  <header class="jumbotron">
    <div>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
    <div *ngIf=ok>
      <div class="form-group" *ngFor="let d of data ;let i=index;">
      <table>
          <tr><th>{{ d[0] }}</th></tr>
          <div *ngFor="let option of d[1];">
          <tr>
          <td><input class="form-check-input" type="radio" value="{{ option }}" name="{{ i }}" [(ngModel)]="responses[i]"/></td>
          <td> {{option}} </td>
          </tr>
          </div>
      </table>
      <hr/>
      </div>
      <br/>
      <button class="btn btn-danger btn-lg btn-block m-5" type="submit" >Submit</button>
    </div>
    </form>
  </header>
</div>
